<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TokoKu</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <h1 class="logo">TokoKu</h1>
    <nav>
      <a href="#produk">Produk</a>
      <a href="#about">Tentang</a>
      <a href="#contact">Kontak</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h2>Selamat Datang di TokoKu</h2>
    <p>Temukan produk terbaik dengan harga terjangkau</p>
    <button class="btn-utama" onclick="scrollToProduk()">Belanja Sekarang</button>
  </section>

  <!-- PRODUK -->
  <section id="produk" class="produk-section">
    <h2>Daftar Produk</h2>
    <div class="produk-container">

      <div class="produk-card">
        <img src="images/produk1.jpg" alt="produk 1" />
        <h3>Produk 1</h3>
        <p>Rp 50.000</p>
        <button onclick="addToCart('Produk 1')">Tambah ke Keranjang</button>
      </div>

      <div class="produk-card">
        <img src="images/produk2.jpg" alt="produk 2" />
        <h3>Produk 2</h3>
        <p>Rp 75.000</p>
        <button onclick="addToCart('Produk 2')">Tambah ke Keranjang</button>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2026 TokoKu. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
